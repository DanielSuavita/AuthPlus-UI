<ion-header [translucent]="true">
    <app-header></app-header>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
    <ion-grid fixed>
        <ion-row>
            <ion-col size="3"></ion-col>
            <ion-col size="6">
                <form [formGroup]="AuthForm" (ngSubmit)="SaveForm()">
                    <ion-card>
                        <ion-card-header>
                            <ion-card-title>Iniciar Sesión</ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            <ion-item>
                                <ion-label position="floating">Usuario</ion-label>
                                <ion-input type="text" formControlName="NombreUsuario" placeholder="NombreUsuario"></ion-input>
                            </ion-item>
                            <span *ngIf="Valid('NombreUsuario')">El campo es obligatorio</span>

                            <ion-item>
                                <ion-label position="floating">Contraseña</ion-label>
                                <ion-input type="password" formControlName="Contrasena" placeholder="Contrasena"></ion-input>
                            </ion-item>
                            <span *ngIf="Valid('Contrasena')"></span>

                            <ion-button type="submit" color="primary" [disabled]="AuthForm.invalid">
                                Ingresar
                            </ion-button>
                        </ion-card-content>
                    </ion-card>
                </form>
            </ion-col>
            <ion-col size="3"></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
