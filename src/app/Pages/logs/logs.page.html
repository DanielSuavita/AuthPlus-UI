<ion-header [translucent]="true">
    <app-header></app-header>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
    <ion-searchbar placeholder="Buscar por NombreUsuario o Fecha" inputmode="search" type="text" (ionChange)="FilterLogsList($event)" [debounce]="250" showCancelButton="focus">
    </ion-searchbar>
    <ion-grid class="ion-margin">
        <ion-row>
            <ion-col>S.No</ion-col>
            <ion-col>NombreUsuario</ion-col>
            <ion-col>Fecha</ion-col>
        </ion-row>

        <ion-row *ngFor="let Log of LogsListFilter |async; index as i">
            <ion-col>{{ i + 1 }}</ion-col>
            <ion-col>{{ Log.user.nombreUsuario }}</ion-col>
            <ion-col>{{ Log.fecha }}</ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
