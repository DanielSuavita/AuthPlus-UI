<ion-header [translucent]="true">
    <app-header></app-header>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
    <ion-card>
        <ion-card-header>
            <ion-card-title>Registrar Usuario</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-grid fixed>
                <form [formGroup]="RegisterForm" (ngSubmit)="SaveForm()">
                    <ion-row>
                        <ion-col size="12">
                            <ion-item>
                                <ion-label position="floating">Nombre</ion-label>
                                <ion-input type="text" formControlName="Nombre" laceholder="Nombre"></ion-input>
                            </ion-item>
                            <span *ngIf="Valid('Nombre')">El campo es obligatorio</span>
                        </ion-col>

                        <ion-col size="6">
                            <ion-item>
                                <ion-label position="floating">NombreUsuario</ion-label>
                                <ion-input type="text" formControlName="NombreUsuario" placeholder="NombreUsuario">
                                </ion-input>
                            </ion-item>
                            <span *ngIf="Valid('NombreUsuario')">El campo es obligatorio</span>
                        </ion-col>

                        <ion-col size="6">
                            <ion-item>
                                <ion-label position="floating">Contraseña</ion-label>
                                <ion-input type="password" formControlName="Contrasena" placeholder="Contraseña">
                                </ion-input>
                            </ion-item>
                            <span *ngIf="Valid('Contrasena')">El campo es obligatorio</span>
                        </ion-col>

                        <ion-col size="6">
                            <ion-item>
                                <ion-label position="floating">Correo</ion-label>
                                <ion-input type="email" formControlName="Correo" placeholder="Correo"></ion-input>
                            </ion-item>
                            <span *ngIf="Valid('Correo')">El campo es obligatorio</span>
                        </ion-col>

                        <ion-col size="6">
                            <ion-item>
                                <ion-label position="floating">Celular</ion-label>
                                <ion-input type="number" formControlName="Celular" placeholder="Celular"></ion-input>
                            </ion-item>
                            <span *ngIf="Valid('Celular')">El campo es obligatorio</span>
                        </ion-col>

                        <ion-col size="6">
                            <ion-item>
                                <ion-label>Rol</ion-label>
                                <ion-select formControlName="Rol" placeholder="Rol">
                                    <ion-select-option [value]="{id: 1, nombre: 'Usuario'}">Usuario</ion-select-option>
                                    <ion-select-option [value]="{id: 2, nombre: 'Administrador'}">Administrador</ion-select-option>
                                </ion-select>
                            </ion-item>
                            <span *ngIf="Valid('Rol')">El campo es obligatorio</span>
                        </ion-col>

                        <ion-col size="6">
                            <ion-button type="submit" color="primary" [disabled]="RegisterForm.invalid">
                                Registrar Usuario
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </form>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
